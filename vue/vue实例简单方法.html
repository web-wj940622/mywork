<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例简单方法</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    {{a}}
</div>
<script>
    var vm = new Vue({
        aa:"hello world",    //自定义属性
        show:function () {
          alert(1);
        },
        data:{
            a:1
        }
    }).$mount("#box");

//    若想获取自定义属性值，可以用 vm.$options
    console.log(vm.$options.aa);
    vm.$options.show();
    console.log(vm.$log());
</script>
</body>
</html>

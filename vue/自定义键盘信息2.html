<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义键盘信息2</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="box">
    <input type="text" @keydown.ctrl="show">
</div>
<script>
    Vue.directive('on').keyCodes.ctrl = 17;
    var vm = new Vue({
        data: {
            aa: 'blue'
        },
        methods:{
            show:function () {
                alert(1);
            }
        }
    }).$mount("#box");

</script>
</body>
</html>

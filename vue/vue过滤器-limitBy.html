<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过滤器</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <ul>
        <li v-for="val in arr | limitBy 2 1">
            {{val}}
        </li>
    </ul>
    <ul>
        <li v-for="val in arr | limitBy 2 arr.length-2">
            {{val}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        data: {
            arr: [1, 2, 3, 4, 5]
        },
        methods: {

        }
    }).$mount("#box");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听数据变化</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="box">
    {{a}}
    <br>
    {{b}}
</div>
<script>
    Vue.directive('on').keyCodes.ctrl = 17;
    var vm = new Vue({
        data: {
            a:111,
            b:2
        }
    }).$mount("#box");
    
    vm.$watch('a',function () {
        alert('发生变化了');
        this.b = 200;
    });
    
    document.onclick = function () {
        vm.a = 1000;
    }
</script>
</body>
</html>

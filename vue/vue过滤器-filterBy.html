<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过滤器-filterBy</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" v-model="a">
    <ul>
        <li v-for="val in arr | filterBy 'o'">
            {{val}}
        </li>
    </ul>
    <ul>
        <li v-for="val in arr | filterBy a">
            {{val}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        data: {
            a:'',
            arr: ['width','height','background','orange']
        },
        methods: {

        }
    }).$mount("#box");

</script>
</body>
</html>

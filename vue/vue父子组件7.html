<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue父子组件7-slot</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa>
        <ul slot="ul-slot">
            <li>1111</li>
            <li>2222</li>
            <li>3333</li>
        </ul>
        <ol slot="ol-slot">
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ol>
    </aaa>

</div>
<template id="aaa">
    <h1>xxxx</h1>
    <slot name="ul-slot">这是默认的情况</slot>
    <p>welcome vue</p>
    <slot name="ol-slot">这是默认的情况2</slot>
</template>
<script>
    var vm = new Vue({
        el: '#box',
        data: {},
        components: {
            'aaa':{
                template:'#aaa'
            }
        }

    })
</script>
</body>
</html>

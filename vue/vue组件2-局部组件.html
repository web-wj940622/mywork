<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件2</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <vm2></vm2>
</div>
<script>
    var vm = new Vue({
        el: '#box',
        components:{
            'vm2':{
                data:function () {
                    return {
                        msg:'welcome'
                    }
                },
                methods:{
                    change:function () {
                        alert(1);
                    }
                },
                template:'<h3 @click="change">我是标题3 -> {{msg}}</h3>'
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器3</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    {{a | date}}
</div>
<script>
    Vue.filter('date', function (input) {
        var oDate = new Date(input);
        return oDate.getFullYear() + '-' + (oDate.getMonth()+1) + '-' + oDate.getDate() + '   ' + oDate.getHours() + ':' + oDate.getMinutes() + ':' + oDate.getSeconds()
    });
    var vm = new Vue({
        data: {
//            时间戳
            a: Date.now()
        },
        methods: {}
    }).$mount("#box");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    {{a | toDou}}
</div>
<script>
    Vue.filter('toDou', function (input) {
        return input < 10 ? "0" + input : "" + input;
    });
    var vm = new Vue({
        data: {
            a: 9
        },
        methods: {}
    }).$mount("#box");

</script>
</body>
</html>

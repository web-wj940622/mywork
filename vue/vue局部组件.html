<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue局部组件</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <vm2></vm2>
</div>
<script>
    var Aaa = Vue.extend({
        template:'<h3>我是标题3</h3>'
    });
    var vm = new Vue({
        el: '#box',
        data: {
            bSign: true
        },
        components:{   //局部组件
            'vm2': Aaa
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue父子组件3</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
<template id="aaa">
    <h1>11111</h1>
    <bbb :m="msg"></bbb>
</template>

<script>
    var vm = new Vue({
        el: '#box',
        data: {},
        components: {
            'aaa': {
                data: function () {
                    return {
                        msg: '我是父组件的数据'
                    }
                },
                template: '#aaa',
                components: {
                    'bbb': {
                        props: ['m'],
                        template: '<h4>我是bbb组件 -> {{m}}</h4>'
                    }
                }
            }
        }

    })
</script>
</body>
</html>

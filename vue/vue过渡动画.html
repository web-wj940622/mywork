<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过渡动画</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .fade-transition {
            transition: 1s all ease;
        }

        .fade-enter {
            opacity: 0;
        }

        .fade-leave {
            opacity: 0;
            transform: translateX(200px);
        }
    </style>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="toggle">
    <div id="div1" v-show="bSign" transition="fade"></div>
</div>
<script>
    new Vue({
        el: '#box',
        data: {
            bSign: true
        },
        methods: {
            toggle:function () {
                alert(1);
                this.bSign = !this.bSign;
            }

//            ES6 写法
//            toggle(){
//                this.bSign = !this.bSign;
//            }
        }
    })
</script>
</body>
</html>

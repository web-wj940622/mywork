<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue循环重复数据</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="button" value="添加" @click="add">
    <ul>
        <li v-for="item in arr" track-by="$index">
            {{item}}
        </li>
    </ul>
</div>
<script>
    var vm = new Vue({
        data:{
            arr:['apple','banana','pear','orange']
        },
        methods:{
            add:function () {
                this.arr.push("tomato");
            }
        }
    }).$mount("#box");

</script>
</body>
</html>

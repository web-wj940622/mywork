<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义键盘信息</title>
    <script src="lib/vue.js"></script>

</head>
<body>
<div id="box">
    <input type="text" @keydown.17="show">
</div>
<script>
//    ctrl keyCode 为 17
//    document.onkeydown = function (ev) {
//        console.log(ev.keyCode);
//    };
    var vm = new Vue({
        data: {
            aa: 'blue'
        },
        methods:{
            show:function () {
                alert(1);
            }
        }
    }).$mount("#box");

</script>
</body>
</html>

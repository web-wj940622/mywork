<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器4</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" v-model="msg | filterHtml">
    <br>
    {{msg}}
    <br>
    <div v-html="msg">

    </div>
</div>
<script>
    Vue.filter('filterHtml',function (input) {
        return input.replace(/<[^<+]>/g,'');
    });
    var vm = new Vue({
        data: {
            msg: '<strong>welcome</strong>'
        },
        methods: {}
    }).$mount("#box");

</script>
</body>
</html>

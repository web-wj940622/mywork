<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue模板</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <vm2></vm2>
</div>
<script type="x-template" id="moban">
    <h3 @click="change">我是标题3 -> {{msg}}</h3>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
</script>
<script>
    var vm = new Vue({
        el: '#box',
        components:{
            'vm2':{
                data:function () {
                    return {
                        msg:'welcome'
                    }
                },
                methods:{
                    change:function () {
                        alert(1);
                    }
                },
                template:'#moban'
            }
        }
    })
</script>
</body>
</html>

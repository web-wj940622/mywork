<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动态组件</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="button" @click="a='aaa'" value="aaa组件">
    <input type="button" @click="a='bbb'" value="bbb组件">
    <component :is="a"></component>
</div>

<script>
    var vm = new Vue({
        el: '#box',
        data:{
            'a':'aaa'
        },
        components:{
            'aaa':{
                template:'<h3>我是标题3</h3>'
            },
            'bbb':{
                template:'<h3>我是另外一个标题3</h3>'
            }
        }
        
    })
</script>
</body>
</html>

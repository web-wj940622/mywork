<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过滤器-orderBy</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" v-model="a">
    <!--倒序排列-->
    <ul>
        <li v-for="val in arr | orderBy -1">
            {{val}}
        </li>
    </ul>
    <!--正序排列-->
    <ul>
    <li v-for="val in arr | orderBy 1">
        {{val}}
    </li>
</ul>
</div>
<script>
    var vm = new Vue({
        data: {
            a:'',
            arr: ['width','height','background','orange']
        },
        methods: {

        }
    }).$mount("#box");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue过滤器</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="box">
    <input type="text" @keyup="show | debounce 2000">
</div>
<script>
    var vm = new Vue({
        data: {

        },
        methods: {
            show:function () {
                alert(1);
            }
        }
    }).$mount("#box");

</script>
</body>
</html>

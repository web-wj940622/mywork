<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="example"></div>
</body>
<script>
    //    var data = { a: 1 };
    //    var vm = new Vue({
    //        data: data
    //    });
    //    console.log(vm.a === data.a); // -> true
    //    // 设置属性也会影响到原始数据
    //    vm.a = 2;
    //    console.log(data.a); // -> 2
    //    // ... 反之亦然
    //    data.a = 3;
    //    console.log(vm.a); // -> 3
    //===================================================================================
    var data = {a: 1};
    var vm = new Vue({
        el: '#example',
        data: data
    });
    console.log(vm.$data === data); // -> true
    console.log(vm.$el === document.getElementById('example')); // -> true
    // $watch 是一个实例方法

    vm.$watch('a', function (newVal, oldVal) {
        // 这个回调将在 `vm.a`  改变后调用，函数写在改变赋值之前
        console.log(newVal); // -> 2
        console.log(oldVal); // -> 1
    });

    vm.a = 2;
</script>
</html>
